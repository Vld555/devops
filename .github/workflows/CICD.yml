name: Python Web Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check HTML validity
      run: |
        pip install html5lib
        python -c "import html5lib; html5lib.parse(open('templates/index.html').read())"
    
    - name: Test backend
      run: |
        pytest app.py
    
    - name: Check database connection
      run: |
        # Замените эту команду на соответствующий скрипт или команду для проверки подключения к БД
        python -c "from app import db; db.connect()"

    - name: Run application (optional)
      run: |
        # Запустите приложение на короткое время для проверки
        python app.py &
        sleep 5
        kill $!  